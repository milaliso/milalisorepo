version = 0.1

# Test Environment - Global Defaults
# These settings are inherited by all components in test environment

[default.global.parameters]
stack_name_prefix = "milaliso"
region = "us-east-1"
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
tags = "Environment=test Project=milaliso"

[default.deploy.parameters]
# Global deployment settings for test
parameter_overrides = "Environment=test"

[test.deploy.parameters]
stack_name = "sam-app"
resolve_s3 = true
s3_prefix = "sam-app"
region = "us-east-1"
capabilities = "CAPABILITY_IAM"
parameter_overrides = "Environment=\"test\""
image_repositories = []
