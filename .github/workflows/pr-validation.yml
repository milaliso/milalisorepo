name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
          
      - name: Validate SAM templates
        run: |
          echo "🔍 Validating SAM templates..."
          find . -name "template.yaml" -exec sam validate -t {} \;
          echo "✅ All SAM templates are valid"
          
      - name: Build components
        run: |
          echo "🏗️ Building components..."
          for component in components/*/; do
            if [ -f "$component/template.yaml" ]; then
              echo "Building $component"
              cd "$component"
              sam build
              cd - > /dev/null
            fi
          done
          echo "✅ All components built successfully"
          
      - name: Update PR status
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: 'PR validation passed',
              context: 'pr-validation'
            });
